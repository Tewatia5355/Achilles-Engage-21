{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">


    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</head>

<body>
    <!--  -->
    <nav class="mb-4 navbar navbar-expand-lg navbar-dark indigo">
        <a class="navbar-brand" href="{% url 'profile' %}">Achilles</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="{% url 'profile' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="/logout">Logout</a>
                </li>
            </ul>
            <span class="navbar-text white-text">
                Create Test Page
            </span>
        </div>
    </nav>
    <div
        style="width: 500px; margin: auto; margin-top:40px; margin-bottom: 50px ;border: 5px solid purple;padding: 20px 20px 20px 20px;">
        <form method="POST" action="{% url 'create_assignment' classroom_id=classroom %}" enctype="multipart/form-data">
            {% csrf_token %}
            <p style="color:black; font-family:verdana;">
                Assignment Name
                <input type="text" name="asgn_name" placeholder="Test 1" required />
            </p>
            </br>
            <p style="color:black;font-family:verdana;">
                Due Date
                <input type="date" name="due_date" required />
            </p>
            </br>
            <p style="color:black;font-family:verdana;">
                Due Time
                <input type="time" name="due_time" required />
            </p>
            </br>
            <p style="color:black;font-family:verdana;">
                Instructions
                <input type="text" name="instructions" placeholder="Mark all answers" required />
            </p>
            </br>
            <p style="color:black;font-family:verdana;">
                <label for="res_bool">Do you wanna show responses to Students after
                    Deadline? </label>
                <select class="form-control inputstl" id="res_bool" name="res_show">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </p>
            </br>
            <p style="color:black;font-family:verdana;">
                Number of Questions
                <input type="number" name="num_ques" min="1" max="100" required />
            </p>
            </br>
            <p style="color:black;font-family:verdana;">
                Marks for Correct Response eg: 5
                <input type="number" name="positive_marks" min="1" max="100" required />
            </p>
            </br>
            <p style="color:black;font-family:verdana;">
                Marks for Incorrect Response eg: 2
                <input type="number" name="negative_marks" min="0" max="100" required />
            </p>
            <p style="color:black;font-family:verdana;">
                Upload Question Paper:
                <input type="file" name="file" accept=".pdf" required />
            </p>
            </br>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>

</html>
